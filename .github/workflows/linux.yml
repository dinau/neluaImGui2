name: Linux OS(Ubuntu) Nelua 0.2.0-dev compilation

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 git gcc clang build-essential libopengl-dev libgl1-mesa-dev libglfw3 libglfw3-dev libsdl2-dev
          git clone https://github.com/edubart/nelua-lang.git
          cd nelua-lang
          make
          sudo make install
          cd ..
          make
